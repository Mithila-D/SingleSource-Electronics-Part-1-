<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #2c2c2c, #4a4a4a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .gallery-container {
        position: relative;
        width: 80%;
        max-width: 900px;
        height: 60vh;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

      .gallery-track {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.8s ease;
      }

      .gallery-track img {
        min-width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.9) contrast(1.1);
        transition: transform 0.5s ease;
      }

      .gallery-track img:hover {
        transform: scale(1.05);
      }

      /* Arrow Buttons */
      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(220, 20, 60, 0.8);
        border: none;
        color: white;
        font-size: 18px;
        padding: 14px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
        z-index: 10;
      }

      .btn:hover {
        background: crimson;
        box-shadow: 0 0 15px rgba(220, 20, 60, 0.7);
      }

      .prev {
        left: 15px;
      }
      .next {
        right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <button class="btn prev">⟨</button>
      <button class="btn next">⟩</button>

      <div class="gallery-track" id="galleryTrack">
        <img src="../images/home_main_bg1.jpg" alt="Image 1" />
        <img src="../images/home_main_bg2.jpg" alt="Image 2" />
        <img src="../images/home_main_bg3.jpg" alt="Image 3" />
        <img src="../images/home_main_bg4.jpg" alt="Image 4" />
      </div>
    </div>

    <script>
      const track = document.getElementById("galleryTrack");
      const slides = track.children.length;
      let index = 0;

      function showSlide(i) {
        if (i < 0) {
          index = slides - 1;
        } else if (i >= slides) {
          index = 0;
        } else {
          index = i;
        }
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      document.querySelector(".next").addEventListener("click", () => {
        showSlide(index + 1);
      });

      document.querySelector(".prev").addEventListener("click", () => {
        showSlide(index - 1);
      });

      // Optional: auto-slide every 5s
      setInterval(() => {
        showSlide(index + 1);
      }, 5000);
    </script>
  </body>
</html>
