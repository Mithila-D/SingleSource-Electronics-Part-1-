<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>

    <link/rel="stylesheet" href="../style/gallery.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <script src="../js/load_navbar.js"></script>
    <div class="inner-body">
      <div class="gallery-container">
        <button class="btn prev">⟨</button>
        <button class="btn next">⟩</button>

        <div class="gallery-track" id="galleryTrack">
          <img src="../images/home_main_bg1.jpg" alt="Image 1" />
          <img src="../images/home_main_bg2.jpg" alt="Image 2" />
          <img src="../images/home_main_bg3.jpg" alt="Image 3" />
          <img src="../images/home_main_bg4.jpg" alt="Image 4" />
        </div>

        <div class="caption" id="captionBox">
          <h2>Heading 1</h2>
          <p>xyz abc def</p>
        </div>
      </div>
    </div>
    <script>
      const track = document.getElementById("galleryTrack");
      const slides = track.children.length;
      let index = 0;

      const captions = [
        { title: "Heading 1", desc: "xyz abc def" },
        { title: "Heading 2", desc: "hjkjnloiewnfqnefin4fioq4nerklvmlkrmsv" },
        { title: "Heading 3", desc: "22222222222222222222222222222222222" },
        { title: "Heading 4", desc: "gjonkmlkmlkmkmm  mpimpom  momm,l;" },
      ];

      const captionBox = document.getElementById("captionBox");

      function showSlide(i) {
        if (i < 0) {
          index = slides - 1;
        } else if (i >= slides) {
          index = 0;
        } else {
          index = i;
        }
        track.style.transform = `translateX(-${index * 100}%)`;

        captionBox.querySelector("h2").innerText = captions[index].title;
        captionBox.querySelector("p").innerText = captions[index].desc;
      }

      document.querySelector(".next").addEventListener("click", () => {
        showSlide(index + 1);
      });

      document.querySelector(".prev").addEventListener("click", () => {
        showSlide(index - 1);
      });

      setInterval(() => {
        showSlide(index + 1);
      }, 8000);
    </script>
  </body>
</html>
